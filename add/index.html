<!DOCTYPE html>
<head>
    <script>
        let clicker = () =>  WebAssembly.instantiateStreaming(fetch('test.wasm'))
        .then(obj => {
            document.getElementById("result").innerHTML = `Result: ${(obj.instance.exports.add(document.getElementById('num1').value, document.getElementById('num2').value))}`; 
        });

        WebAssembly.instantiateStreaming(fetch('test.wasm'))
        .then(obj => {
            console.log(obj.instance.exports.add(1,2)); 
        });
    </script>
</head>
<body>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <button onclick="clicker()">Click me to add!</button>
    <p id="result"></p>
</body>
